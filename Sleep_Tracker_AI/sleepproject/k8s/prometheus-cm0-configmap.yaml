apiVersion: v1
data:
  prometheus.yml: |-
    global:
      scrape_interval: 3s

    scrape_configs:
      - job_name: "sleeping_app"
        metrics_path: /metrics
        static_configs:
          - targets: ["web:8000"]
kind: ConfigMap
metadata:
  annotations:
    use-subpath: "true"
  labels:
    io.kompose.service: prometheus
  name: prometheus-cm0
