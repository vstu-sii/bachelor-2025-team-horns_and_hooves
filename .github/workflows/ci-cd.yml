name: CI/CD Pipeline   # Название пайплайна

on:
  push:                # Запуск при пуше в указанные ветки
    branches:
      - main
      - dev
  pull_request:        # Запуск при создании Pull Request в указанные ветки
    branches:
      - main
      - dev

jobs:
  build-test-lint:     # Первый job: сборка, тесты и линтинг
    name: Build, Test & Lint
    runs-on: ubuntu-latest   # Запускается на Ubuntu

    services:          # Сервисы, необходимые для тестов
      postgres:        # PostgreSQL база данных
        image: postgres:15.4
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-     # Health-check для Postgres
          --health-cmd="pg_isready -U test_user -d test_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

      redis:           # Redis для кэша/очередей
        image: redis:7.2
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # Клонируем код

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"    # Устанавливаем Python 3.12

      - name: Install Poetry
        run: pip install poetry     # Ставим Poetry

      - name: Install dependencies
        run: |
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi

      - name: Set up environment variables
        run: |   # Задаём переменные окружения для тестов
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
          echo "SECRET_KEY=test-secret-key" >> $GITHUB_ENV
          echo "DEBUG=True" >> $GITHUB_ENV

      - name: Run migrations
        run: python manage.py migrate --noinput   # Применяем миграции Django

      - name: Run tests
        run: |
          python manage.py test   # Запускаем тесты

      - name: Run linting
        run: |   # Проверка качества кода
          pip install black flake8 isort
          black --check .
          flake8 .
          isort --check-only .

  deploy-dev:          # Второй job: деплой на dev-сервер
    name: Deploy to Dev Environment
    needs: build-test-lint   # Запускается только после успешного build-test-lint
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'   # Только для веток dev и main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # Клонируем код

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3   # Настраиваем Docker Buildx

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}   # Авторизация через GitHub Token

      - name: Build and push Docker images
        run: |
          docker compose -f docker-compose.yml build   # Собираем образы
          docker compose -f docker-compose.yml push    # Пушим в GHCR

      - name: Deploy to dev environment
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEV_SSH_KEY }}   # Ключ для SSH
          DEV_HOST: ${{ secrets.DEV_HOST }}             # Хост dev-сервера
          DEV_USER: ${{ secrets.DEV_USER }}             # Пользователь
        run: |
          echo "${SSH_PRIVATE_KEY}" > key.pem
          chmod 600 key.pem
          ssh -o StrictHostKeyChecking=no -i key.pem ${DEV_USER}@${DEV_HOST} << 'EOF'
            cd ~/web-sleep-app/sleepproject   # Переходим в папку проекта
            git pull                          # Подтягиваем свежий код
            docker compose -f docker-compose.yml -f docker-compose-monitoring.yml up -d --build
          EOF

      - name: Notify success
        uses: slackapi/slack-github-action@v1.26.0
        if: success()   # Отправляем уведомление только при успешном деплое
        with:
          payload: |
            {
              "text": "✅ Успешный деплой!"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}   # Webhook для Slack
